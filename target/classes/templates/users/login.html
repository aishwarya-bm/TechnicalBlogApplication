<!Doctype html>

<html xmlns:th="http://thymeleaf.org">

<head th:replace="layout :: site-head">
    <title>Spring MVC Application-Login</title>
</head>
<header th:replace="layout :: logged-out">
</header>
<body>
    <h2>Please login</h2>
    <form th:action="@{/users/login}" th:method="post" th:object="${User}">
        <label for="name" >Username : </label>
        <input type="text" id="name" name="username"/>
        <!--        the name property here should be same as variable name in class User,
         else the value entered by client is not captured in the variable-->
        <label for="password">Password : </label>
        <input type="password" id="password" name="password"/>
        <input type="submit" value="Login"/>
    </form>
</body>
</html>
