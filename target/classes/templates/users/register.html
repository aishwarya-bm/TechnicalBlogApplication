<!Doctype html>

<html xmlns:th="http://thymeleaf.org">

<head th:replace="layout :: site-head">
    <title>Spring MVC Application-Login</title>
</head>
<header th:replace="layout :: logged-out">
</header>
<body>
<h2>Please login</h2>
<form th:action="@{/users/register}" th:method="POST" th:object="${User}">
<!--    User in above line is the key we use in model.addAttribute, the key can be named anything and the same key name should be used here-->
    <label for="username">Username : </label>
    <input type="text" id="username" name="username" th:field="${User.username}"/><br>
    <label for="password">Password : </label>
    <input type="password" id="password" name="password" th:field="${User.password}"/><br>
    <label for="fullname">Full name : </label>
    <input type="text" id="fullname" name="fullname" th:field="${User.profile.fullname}"/><br>
    <label for="emailid">Email id : </label>
    <input type="text" id="emailid" name="emailid" th:field="${User.profile.email}"/><br>
    <label for="phnnum">Phone number : </label>
    <input type="text" id="phnnum" name="phnnum" th:field="${User.profile.phn}"/><br>

    <input type="submit" value="Register"/>
</form>
</body>
</html>
